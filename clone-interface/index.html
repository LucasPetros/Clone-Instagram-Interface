<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
         <div class="instagram-phone">
             <img src="img/instagram-celular.png" alt="celular">
         </div>
         <div class="instagram-continue">
              <div class="group">
                  <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                  <div class="foto-perfil">
                      <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                  </div>
                  <a href="#" class="instagram-login">continue como Lucas Peros</a>
                  <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account">Não é Lucas Petros?</p>
                  <p class="not-account">
                      <a href="#" class="link-blue">Alternar</a>
                      ou
                      <a href="#" class="link-blue">Inscreva-se</a>
                  </p>
              </div>
              <div class="go-to-app">
                  <p class="go-app">Baixe o aplicativo</p>
                  <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>
                  </div>
              </div>
         </div>
   </div>


</body>
</html>
